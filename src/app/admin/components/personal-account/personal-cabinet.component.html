<nav class="navbar-nav">
  <ul class="topmenu" style="display: inline" *ngFor="let navItem of navList">
    <li><a href="{{navItem.href}}">{{navItem.name}}</a>
      <ul class="submenu" *ngIf="navItem.innerMenu">
        <li *ngFor="let innerNavItem of navItem.innerMenu">
          <a href="{{innerNavItem.href}}">{{innerNavItem.name}}</a>
          <ul class="submenu" *ngIf="innerNavItem.innerMenu">
            <li *ngFor="let secondInnerNavItem of innerNavItem.innerMenu">
              <a href="{{secondInnerNavItem.href}}">{{secondInnerNavItem.name}}</a>
            </li>
          </ul>
        </li>
      </ul>
    </li>


  </ul>
</nav>

<div>
  <app-admin *ngIf="currentRole == 'ADMIN'"></app-admin>
  <app-teacher *ngIf="currentRole =='TEACHER'"></app-teacher>
  <app-students *ngIf="currentRole == 'STUDENT'"></app-students>
  <div *ngIf="currentRole == ''">
    <p>Sorry, there are some problems with your role.</p>
    <p>please relogin: <a class="nav-item nav-link" routerLink="/login" routerLinkActive="active" >Log In</a></p>
  </div>
